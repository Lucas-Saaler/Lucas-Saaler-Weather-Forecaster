<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<!-- Page header -->
<body class="bg-dark text-white">
    <header class="p-3 mb-4 bg-secondary bg-gradient text-center text-white">
        <h1 class="display-5 fw-bold">Weather Dashboard</h1>
    </header>
    <!-- Search section -->
    <div class="row w-100">
        <div class="col-sm-3 mx-5">
            <h2 class="p-2 text-center">Search for a City</h2>
            <form id="cityForm">
                <div class="mb-3">
                    <input type="text" id="cityInput" class="form-control">
                </div>
                <button type="submit" class="btn btn-secondary bg-gradient w-100">Submit</button>
                <h4 class="my-4 text-center">Previous Searches</h4>
                <!-- Will be populated with history from local storage -->
                <ul class="bg-light text-black text-center" id="searchList">
                    <li id="search1" class="border-top border-dark"></li>
                    <li id="search2" class="border-top border-dark"></li>
                    <li id="search3" class="border-top border-dark"></li>
                    <li id="search4" class="border-top border-dark"></li>
                    <li id="search5" class="border-top border-dark"></li>
                </ul>
            </form>
        </div>
        <!-- Current forecast -->
        <div class="col-sm-8">
            <div class="border border-2 border-white p-4">
                <h2 id="city" class="py-1">Please search for a city</h2>
                <p>Temperature: <span id="currentTemp"></span></p>
                <p>Wind: <span id="currentWind"></span></p>
                <p>Humidity: <span id="currentHumidity"></span></p>
                <p>UV Index: <span id="currentUVI"></span></p>
                <img src="" alt="" id="currentIcon">
            </div>
            <!-- 5 day forecast -->
            <div class="py-3 hide" id="fiveDay">
                <h4>5 Day Forecast:</h4>
                <div class="row py-3">
                    <div class="col-sm-2">
                      <div class="card bg-secondary bg-gradient">
                        <div class="card-body">
                          <h5 id="dateOne" class="card-title"></h5>
                          <img src="" alt="" id="iconOne">
                          <p id="tempOne" class="card-text"></p>
                          <p id="windOne" class="card-text"></p>
                          <p id="humidityOne" class="card-text"></p>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="card bg-secondary bg-gradient">
                        <div class="card-body">
                            <h5 id="dateTwo" class="card-title"></h5>
                            <img src="" alt="" id="iconTwo">
                            <p id="tempTwo" class="card-text"></p>
                            <p id="windTwo" class="card-text"></p>
                            <p id="humidityTwo" class="card-text"></p>
                          </div>
                      </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="card card bg-secondary bg-gradient">
                            <div class="card-body">
                                <h5 id="dateThree" class="card-title"></h5>
                                <img src="" alt="" id="iconThree">
                                <p id="tempThree" class="card-text"></p>
                                <p id="windThree" class="card-text"></p>
                                <p id="humidityThree" class="card-text"></p>
                              </div>
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="card card bg-secondary bg-gradient">
                            <div class="card-body">
                                <h5 id="dateFour" class="card-title"></h5>
                                <img src="" alt="" id="iconFour">
                                <p id="tempFour" class="card-text"></p>
                                <p id="windFour" class="card-text"></p>
                                <p id="humidityFour" class="card-text"></p>
                              </div>
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="card card bg-secondary bg-gradient">
                            <div class="card-body">
                                <h5 id="dateFive" class="card-title"></h5>
                                <img src="" alt="" id="iconFive">
                                <p id="tempFive" class="card-text"></p>
                                <p id="windFive" class="card-text"></p>
                                <p id="humidityFive" class="card-text"></p>
                              </div>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- My script -->
    <script src="./assets/script.js"></script>
</body>

</html>
